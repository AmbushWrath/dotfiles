# These settings set up the true color for tmux
set -g default-terminal "xterm-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

# Smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# These are the settings for the ease of navigation
# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# reload config file (change file location to your the tmux.conf you want to use)
unbind r
bind r source-file ~/.tmux.conf

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on
setw -g mode-keys vi

# For faster excaping insert mode
set -s escape-time 0

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Costumize the status bar
# This is for the left panel
set-window-option -g status-left "#[fg=white,bg=#1a237e] #S #[fg=#1a237e,bg=#7986cb]"

# This is for the right panel
set-window-option -g status-right "#[fg=#1a237e,bg=#7986cb]#[fg=white,bg=#1a237e] ⌚ %H:%M  ☼ %d-%b-%y "

# This is for the inactive items
set-window-option -g window-status-format " #I 〉#W "

# This is for the currently active item
set-window-option -g window-status-current-format "#[fg=#7986cb,bg=#f50057]#[fg=white,bg=#f50057,bold] #I 〉#W #[fg=#f50057,bg=#7986cb]"

# This is to set the color of main status bar
set-option -g status-bg "#7986cb"
set-option -g status-fg black

# TPM plugins
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
