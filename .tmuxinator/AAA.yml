# ~/.tmuxinator/AAA.yml
name: AAA
root: ~/new_project/Subscriber-Portal-UI/
windows:
  - editor:
      layout: main-vertical
      panes:
        - vim
  - server:
      layout: main-vertical
      panes:
        - make SO_IP="svc-orch.kailash.gvllab.windstream.net" dev
        - npm:
          - cd app/static/
          - npm run dev
  - db:
      layout: main-vertical
      panes:
        - docker exec -it redis redis-cli
